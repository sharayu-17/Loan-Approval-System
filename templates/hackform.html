<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Doccure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    
    <!-- Favicons -->
    <link href="{{ url_for('static', filename='img/favicon.png') }}" rel="icon">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/fontawesome/css/fontawesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/fontawesome/css/all.min.css') }}">
    
    <!-- Select2 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/select2/css/select2.min.css') }}">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/bootstrap-tagsinput/css/bootstrap-tagsinput.css') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/dropzone/dropzone.min.css') }}">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Main Wrapper -->
    <div class="main-wrapper">
    
        <!-- Header -->
        <header class="header">
            <nav class="navbar navbar-expand-lg header-nav">
                <div class="navbar-header">
                    <a id="mobile_btn" href="javascript:void(0);">
                        <span class="bar-icon">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </a>
                    <a href="{{ url_for('index') }}" class="navbar-brand logo">
                        <img src="{{ url_for('static', filename='img/logo.png') }}" class="img-fluid" alt="Logo">
                    </a>
                </div>
            </nav>
        </header>
        <!-- /Header -->
			
			<!-- Breadcrumb -->

			<!-- /Breadcrumb -->
			
			<!-- Page Content -->
			<div class="content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-md-5 col-lg-4 col-xl-3">
						
							
						</div>
						<div class="col-md-12 col-lg-12 col-xl-12">
						
							<!-- Basic Information -->
							<div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Basic Information</h4>
                                    <form action="{{url_for('hackform_submit')}}" method="post">
                                        <div class="row form-row">
                                            <!-- First Name -->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>First Name <span class="text-danger">*</span></label>
                                                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                                                </div>
                                            </div>
                                            <!-- Last Name -->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Last Name <span class="text-danger">*</span></label>
                                                    <input type="text" name="lastName" class="form-control" name="last_name" required>
                                                </div>
                                            </div>
                                            <!-- Address -->
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Address <span class="text-danger">*</span></label>
                                                    <input type="text" class="form-control" name="Address" required>
                                                </div>
                                            </div>

											<div class="col-md-6">
												<div class="form-group">
													<label>Country <span class="text-danger">*</span></label>
													<input type="text" class="form-control" name="Country" required>
												</div>
											</div>

											<div class="col-md-6">
												<div class="form-group">
													<label>Zipcode <span class="text-danger">*</span></label>
													<input type="text" class="form-control" name="Zipcode" required>
												</div>
											</div>
											
                                            <!-- Phone Number -->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Phone Number</label>
                                                    <input type="text" name="Contact" class="form-control">
                                                </div>
                                            </div>
                                            <!-- SSN Number -->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>SSN Number <span class="text-danger">*</span></label>
                                                    <input type="varchar" class="form-control" name="SSN" required>
                                                </div>
                                            </div>
                                            <!-- Number of Family Members -->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Number of Family Members</label>
                                                    <input type="number"  name="family_member" class="form-control">
                                                </div>
                                            </div>
                                            <!-- Number of Salaried Members -->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Number of Salaried Members</label>
                                                    <input type="number" name="salaried_member" class="form-control">
                                                </div>
                                            </div>
                                            <!-- Your Bank Name -->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Your Bank Name <span class="text-danger">*</span></label>
                                                    <input type="text" class="form-control" name="bank_name" required>
                                                </div>
                                            </div>
                                            <!-- Your Annual Income -->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Your Annual Income <span class="text-danger">*</span></label>
                                                    <input type="number" class="form-control" name="annual_income" required>
                                                </div>
                                            </div>
                                            <!-- Your Company -->
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Your Company</label>
                                                    <input type="text" name="company"  class="form-control">
                                                </div>
                                            </div>

											<div class="col-md-6">
												<div class="form-group">
													<label>Occupation <span class="text-danger">*</span></label>
													<input type="text" name="occupation"  class="form-control" required>
												</div>
											</div>
											<!-- Employment Title -->
											<div class="col-md-6">
												<div class="form-group">
													<label>Employment Title <span class="text-danger">*</span></label>
													<input type="text" name="emp_title" class="form-control" required>
												</div>
											</div>
											<!-- Home Owner Status -->
											<div class="col-md-12">
												<div class="form-group">
													<label>Home Owner Status <span class="text-danger">*</span></label>
													<select class="form-control select" name="ownership">
														<option>Select</option>
														<option value="mortgaged">Mortgaged</option>
														<option value="rented">Rented</option>
														<option value="owned">Owned</option>
													</select>
												</div>
											</div>
              <!-- Assets and Properties Dropdown -->
			  <div class="col-md-6">
				<div class="form-group">
					<label>Assets and Properties Range <span class="text-danger">*</span></label>
					<select class="form-control select"  name="assets">
						<option value="">Select Range</option>
						<option value="0-5000">$0 - $5,000</option>
						<option value="5001-20000">$5,001 - $20,000</option>
						<option value="20001-50000">$20,001 - $50,000</option>
						<option value="50001-100000">$50,001 - $100,000</option>
						<option value="100000+">$100,000+</option>
					</select>
				</div>
			</div>

			<!-- Desired Loan Amount -->
			<div class="col-md-6">
				<div class="form-group">
					<label>Desired Loan Amount <span class="text-danger">*</span></label>
					<select class="form-control" name="requirements">
						<option value="">Select Amount</option>
						<option value="1000-5000">$1,000 - $5,000</option>
						<option value="5001-20000">$5,001 - $20,000</option>
						<option value="20001-50000">$20,001 - $50,000</option>
						<option value="50001-100000">$50,001 - $100,000</option>
						<option value="100001+">$100,001+</option>
					</select>
				</div>
			</div>

											<!--Loan Purpose-->
											<div class="col-md-12">
												<div class="form-group">
													<label>Loan Purpose <span class="text-danger">*</span></label>
													<select class="form-control select" name="purpose">
														<option value="">Select Loan Purpose</option>
														<option value="personal">Personal</option>
														<option value="home">Home</option>
														<option value="education">Education</option>
													</select>
												</div>
											</div>										
                                        </div>
										
                                        <div class="submit-section">
                                            <button type="submit" class="btn btn-primary submit-btn">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
						</div>
						</div>
					</div>
					</div>	<!-- /Basic Information -->
	
		
		 <!-- jQuery -->
		 <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    
		 <!-- Bootstrap Core JS -->
		 <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
		 <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
		 
		 <!-- Select2 JS -->
		 <script src="{{ url_for('static', filename='plugins/select2/js/select2.min.js') }}"></script>
		 
		 <!-- Custom JS -->
		 <script src="{{ url_for('static', filename='js/script.js') }}"></script>
	 </body>
	 </html>
